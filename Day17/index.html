<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Responsive Web Design</title>
  <link rel="stylesheet" href="css/rwd.css">
</head>
<body>

  <div class="demo">

    <!-- 콘텐츠 이미지, 비디오 예시 -->
    <figure class="img-wrapper">
      <img
        class="rwd-img"
        src="https://unsplash.it/800/420/?image=10"
        alt="숲 건너 저편의 푸른 바다"
        width="800"
        height="420">
    </figure>

    <figure class="video-wrapper">
      <video
        class="rwd-video"
        loop="0"
        autoplay
        src="./media/holzweiler_new.mp4"
        width="960"
        height="540">
      </video>
    </figure>

    <!-- 배경 이미지 예시 -->
    <figure class="rwd-bg green-leap"></figure>
    <figure class="rwd-bg fork"></figure>

    <!-- 크롭 콘텐츠 이미지 예시 -->
    <header class="big-header">
      <h1 class="big-header-title">A Cracker</h1>
      <figure class="crop-img-wrapper">
        <img
          class="crop-img"
          src="./images/matt-palmer.jpg"
          alt="불꽃 남자"
          width="1920"
          height="1280">
      </figure>
    </header>

    <!-- 크롭 배경 이미지 예시 -->
    <header class="big-header cracker">
      <h1 class="big-header-title">A Cracker</h1>
    </header>

    <!-- 스케일 업 모듈 이미지 -->
    <div class="zoom-list">
      <a
        href="https://fastcampus.co.kr/"
        class="zoom scale-up">
        <img
          class="scale-img"
          src="./images/photo-matt.jpeg"
          alt="" width="140" height="200">
      </a>
      <a
        href="https://fastcampus.co.kr/"
        class="zoom scale-up">
        <img
          class="scale-img"
          src="https://unsplash.it/140/200/?image=28"
          alt="" width="140" height="200">
      </a>
      <a
        href="https://fastcampus.co.kr/"
        class="zoom scale-up">
        <img
          class="scale-img"
          src="https://unsplash.it/140/200/?image=72"
          alt="" width="140" height="200">
      </a>
    </div>

    <!-- 유연한 iframe (Youtube, Map) -->
    <div class="media-zone">
      <figure class="youtube is-16x9">
        <iframe
          src="https://www.youtube.com/embed/XbGs_qK2PQA?ecver=2"
          width="640"
          height="360"
          allowfullscreen></iframe>
      </figure>

      <figure class="youtube is-4x3">
        <iframe
          src="https://www.youtube.com/embed/M1F0lBnsnkE?ecver=2"
          width="480"
          height="360"
          allowfullscreen></iframe>
      </figure>

      <figure class="map is-4x3">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.9273993951138!2d127.0382486149619!3d37.509630435143386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca409d0a34833%3A0x2da807e40c590f4c!2z64W87ZiE64yA7Jqw7J207JWI66as7LmY!5e0!3m2!1sko!2skr!4v1499951515720"
        width="600"
        height="450"
        allowfullscreen></iframe>
      </figure>
    </div>



  </div>

</body>
</html>
